
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/3TQUOhcWr7x97voRxT2MZw1T" crossorigin="anonymous">


<!-- Heading -->
<style>

    body {
        background-color: #f0f2f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form {
        max-width: 600px;
        margin: 40px auto;
    }

    input[type="text"] {
        width: 100%;
        background: rgba(0, 0, 0, 0.1);
        padding: 12px 16px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button[type="submit"] {
        font-size: 16px;
        padding: 12px;
        margin: 8px;
        border: none;
        border-radius: 5px;
        background-color: #28a745;
        color: white;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #218838;
        
    }

    .center-column {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 30px 35px;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
</style>
<div class="center-column">
      <h3 class="text-center mb-4">‚úèÔ∏è Update Task</h3>

          <!-- Update Form -->
    <form method="POST" action="" class="p-4 bg-white rounded shadow-sm">
        {% csrf_token %}
        
        {{ form.title }}  <!-- This will be styled by your form widget -->
        
        <button type="submit" class="btn btn-success btn-block mt-3">üíæ Save Changes</button>
    </form>
</div>
